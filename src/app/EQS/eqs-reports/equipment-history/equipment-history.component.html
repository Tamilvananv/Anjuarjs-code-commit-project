<div class="row">
    <div class="col-lg-12">
        <div class="card" style="padding-top: 28px;">
            <div class="card-body">
                <div class="table-responsive">
                    <ejs-grid  #grid id='Grid' [dataSource]='ObjEquipmentHistoryReportList' [allowSelection]='true' allowFiltering='true'
                        [filterSettings]='filterOptions'[toolbar]='toolbarOptions'
                        [allowExcelExport]='true'   allowTextWrap='true'  [textWrapSettings]='wrapSettings' [allowPaging]='true'  [pageSettings]='pageSettings'
                         (toolbarClick)='toolbarClick($event)' [gridLines]="lines" [enableHover]='false' [allowSorting]='true'
                        e-gridheader='' height='363px'  [showColumnMenu]="true" [allowGrouping]="true" (pdfHeaderQueryCellInfo)='pdfHeaderQueryCellInfo($event)' [allowPdfExport]="true"
                        (created)="created($event)">
                        <e-columns>
                            <e-column field='EqsEquipmentId' headerText='Equipment Id' headerTextAlign="center" textAlign="left" width=60>
                            </e-column>
                            <e-column field='EquipmentTypeName' headerText='Equipment Name'
                            headerTextAlign='center' textAlign='left' width=110></e-column>
                            <e-column field='ExperimentName' headerText='Experiment Name' headerTextAlign='center' textAlign='left'
                                format='yMd' width=120></e-column>
                            <e-column field='ExperimentStartDate' headerText='Date' headerTextAlign='center' textAlign='left' [format]='Dateformat' [filter]='filter'
                                width=130></e-column>
                        </e-columns>
                    </ejs-grid>
                </div>
            </div>
        </div>
    </div>
</div>
