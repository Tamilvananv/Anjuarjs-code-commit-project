<div class="row">
        <div class="col-lg-12">
            <div class="card">
               
                                     
                                         
                                  
                           
                                     
                                        
                                           
                                          <div class="table-responsive">
                                         
                                            <ejs-grid [dataSource]='data' [selectionSettings]="selectOptions" [editSettings]='editSettings' [allowSelection]='true'[filterSettings]='filterOptions'allowFiltering='true' [pageSettings]='pageSettings'  [gridLines]="lines"  [enableHover]='false' [toolbar]='toolbar' [allowSorting]='true' e-gridheader=''height='400px'>
                                              <e-columns>
                                               
                                                      <!-- <e-column field='SrNo' headerText='Sr. No.' textAlign='center' width=160></e-column> -->
                                                  <e-column  headerText='Action'textAlign='center' width='150'>
                                                    
                                                      <ng-template #template let-data>
                                                        <div class="row" style="padding-left: 50px;">
                                                                  <div class="loc">
                                                                     <i class="fa fa-pencil-alt" (click)="addcloseoutwardrequest(addcloseoutwardrequestModal)"> </i> 
                                                                  </div>
                                                                 
                                                                
                                                                    </div>
                                                      </ng-template>
                                                  </e-column>
                                                  <e-column field='UserID' headerText='User ID' textAlign='center' format='C2' width=190></e-column>
                                                  <e-column field='RequestId' headerText='Request ID' textAlign='center' format='C2' width=190></e-column>
                                              <e-column field='MaterialId' headerText='Material ID' textAlign='center' format='C2' width=190></e-column>
                                              <e-column field='MaterialName' headerText='Material Name' textAlign='center' format='yMd' width=190></e-column>
                                              <e-column field=' LotNo' headerText='LOT No'textAlign='center' width=150></e-column>
                                              <e-column field='ManufacturingDate' headerText='Manufacturing Date'textAlign='center' width='220'>  </e-column> 
                                              <e-column field='ExpiryDate' headerText='Expiry Date 'textAlign='center' width=190></e-column>
                                              <e-column field='StorageLoc' headerText='Storage Location 'textAlign='center' width=250></e-column>
                                              <e-column field='ApprovalRq' headerText='Approval Required'textAlign='center' width=220></e-column>
                                             
                                            
                                              <e-column field='Approver' headerText='Approver' textAlign='center' width=160></e-column>
                                             
                                              <e-column field='Quantity' headerText='Quantity 'textAlign='center' width=160></e-column>
                                      
                                            
                  
                                              <e-column field='RequestRaiseBy' headerText='Request Raised By' textAlign='center' format='C2' width=250></e-column>
                                             
                                             
                                              <e-column field='RequestRaisedDate'   headerText='Request Raised Date' textAlign='center' format='C2' width=250></e-column>
                                              <e-column field='Status' headerText='Status'textAlign='center' width=190></e-column>
                                             
                                              <e-column field='PurposeOfUse' headerText='Purpose of Use'textAlign='center' width=200></e-column>
                                              <e-column field='ReceivedByName' headerText='Received By Name 'textAlign='center' width=250></e-column>
                                              <e-column field='ReceivedDate' headerText='Received Date 'textAlign='center' width=200></e-column>
                                             
                                          </e-columns>
                                              </ejs-grid>
             </div>
                       
                                        </div>
                                        </div>
                                        </div>
                        
    
    
                                         <ng-template #addcloseoutwardrequestModal let-modal>
    
                                                <div class= "modal_header">
                                                  <h5 class="modal-title">Close Outward Request</h5>
                                                  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                                                    <span aria-hidden="true">&times;</span>
                                                  </button>
                                                </div>
                                              
                                                <div class="modal-body">
                                                

      <div class="row">
        <div class="col-md-12">
          <div class="row">
          <div class="col-md-6">
            <div class="form-group">
         <label for="RequestId" class="control-label col-form-label">Request ID:</label>
         </div>
        </div>
         <div class="col-md-6">
             <div class="form-group">
          <label for="MaterialId" class="control-label col-form-label"> Quantity Requested:</label>
          </div>
        </div>
          </div></div></div>
          <div class="row">
              <div class="col-md-12">
                <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
               <label for="RequestId" class="control-label col-form-label">Material ID:</label>
               </div>
              </div>
               <div class="col-md-6">
                   <div class="form-group">
                <label for="MaterialId" class="control-label col-form-label"> Material Name:</label>
                </div>
              </div>
                </div></div></div>
        

<div class="row">
                
   <div class="col-md-12">
      <div class="row">
        <div class="col-md-6">
    <div class="row">
      <div class="col-md-6">
          <label for="ReceivedByName" class="control-label col-form-label">Received By Name:</label>
      </div>
      <div class="col-md-6">
          <button ejs-dropdownbutton [items]='items' content='Select'></button>
        </div>
    </div>
        </div>
        <div class="col-md-6">
            <div class="row">
              <div class="col-md-6">
                  <label for="QuantityIssued" class="control-label col-form-label">Quantity Issued:</label>
              </div>
              <div class="col-md-6">
                  <input type="text" class="form-control" id="QuantityIssued" placeholder="">
                </div>
            </div>
                </div>
       
      </div>
    </div>
                                                </div>
    <div class="row">
    <div class="col-md-12">
        <div class="row">
    <div class="col-md-6">
        <div class="row">
      <div class="col-md-6">
          <label for="ReceivedDate" class="control-label col-form-label">Received Date:</label>
      </div>
      <div class="col-md-6">
           <ejs-datepicker [value]='dateValue' placeholder='Enter date'></ejs-datepicker> 
      </div>
      </div>
      </div>
      </div>
    </div>
    </div>
     




                                                 </div> 
                                                <div class="modal-footer">
                                                    <button class="cancel_style" style="background-color: #2694ab;" (click)="modal.close('Close click')"  ejs-button>Cancel</button>
                                                  <button class="cancel_style" (click)="modal.close('Close click')"  ejs-button>close</button>
                                                  
                                                </div>
                                              </ng-template>
