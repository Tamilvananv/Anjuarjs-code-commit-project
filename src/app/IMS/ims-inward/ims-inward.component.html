<div class="row">
  <div class="col-lg-12">
    <div class="card">

      <div class=" " style="padding-top: 30px;">
        <button class=" mr-2 float-right btn_position addbtn_style" [routerLink]="['addinward']" ejs-button>
          <i class="fas fa-plus-circle"></i>
          &nbsp;&nbsp;Add
        </button>
      </div>
      <br>

      <div class="table-responsive">

        <ejs-grid   #grid id='Grid' [dataSource]='objInwardRecord' [allowSelection]='true' [pageSettings]='pageSettings'
          [gridLines]="lines" [enableHover]='false' [editSettings]='editSettings' (commandClick)='commandClick($event)'
          [allowSorting]='true' e-gridheader='' height='400px'   (toolbarClick)='toolbarClick($event)'  [allowExcelExport]='true'
          [allowPdfExport]="true"  [showColumnMenu]="true" [allowGrouping]="true"   [filterSettings]='filterOptions'[toolbar]='toolbarOptions'
        > 


          <e-columns>
            <e-column headerText="Action" textAlign="center" width="70" [commands]='commands'>
            </e-column>

            <e-column field='ImsMaterialId' headerText='Material ID' textAlign='center' width=190>
            </e-column>

            <e-column field='ImsInventoryMaterialName' headerText='Material Name' textAlign='center' width=190>
            </e-column>

            <e-column field='ImsVendorName' headerText='Vendor' textAlign='center' width=190>
            </e-column>
            <e-column field='ImsManufacturerName' headerText='Manufacturer' textAlign='center' width=190>
            </e-column>
              <e-column 
                                  field='ImsLotNumber' 
                                  headerText='LOT NUMBER'
                                  textAlign='center' 
                                  width=190>
                              </e-column> 

            <e-column field='ImsOrderQuantity' headerText='Quantity' textAlign='center' width=190>
            </e-column>
            <e-column field='ImsAvailableQuantity' headerText='Available Quantity' textAlign='center' width=190>
            </e-column>
            <e-column field='ImsInwardStorageTemperature' headerText='Storage Temperature' textAlign='center' width=190>
            </e-column>
