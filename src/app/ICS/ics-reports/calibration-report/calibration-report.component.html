<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="d-flex no-block align-items-center">
                <h4 class="card-title"> </h4>
                <div class="ml-auto mb-2" style="padding-top: 28px;">
                </div>
            </div>
            <div class="table-responsive">
                <ejs-grid   #grid id='Grid' [dataSource]='ObjCalibrationList' [allowSelection]='true' allowFiltering='true'
                    [filterSettings]='filterOptions'[toolbar]='toolbarOptions'allowPaging='true' 
                    [allowExcelExport]='true'[toolbar]='toolbar'  [pageSettings]='pageSettings'
                    (toolbarClick)='toolbarClick($event)' [gridLines]="lines" [enableHover]='false' [allowSorting]='true'
                    e-gridheader='' height='363px'  [showColumnMenu]="true" [allowGrouping]="true" (pdfHeaderQueryCellInfo)='pdfHeaderQueryCellInfo($event)' [allowPdfExport]="true"
                    (created)="created($event)">
                    <e-columns>
                        <e-column field='InstrumentId' headerText='Instrument Id' headerTextAlign='center' textAlign='left' width=130>
                        </e-column>
                        <e-column field='InstrumentTypeName' headerText='Instrument Name' headerTextAlign='center' textAlign='left' width=160>
                        </e-column>
                        <e-column field='CalibrationDueDate' headerText='Due Date' headerTextAlign='center' textAlign='left' [format]='Dateformat'
                          [filter]='filter'  width=170>
                        </e-column>
                        <e-column field='CalibrationPerformedDate' headerText='Performed Date' headerTextAlign='center' textAlign='left'  [format]='Dateformat'
                         [filter]='filter'   width=170>
                        </e-column>
                        <e-column field='CalibrationNextDueDate' headerText='Next Due Date' headerTextAlign='center' textAlign='left' [format]='Dateformat'
                         [filter]='filter'   width=170>
                        </e-column>
                    </e-columns>
                </ejs-grid>
            </div>
        </div>
    </div>
</div>
