<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="d-flex no-block align-items-center" *ngIf="PageAccessRight.HasWriteAccess">
        <h4 class="card-title"></h4>
        <div class="ml-auto mb-2" style="padding-top: 28px;">
          <button class="addbtn_style" ejs-button (click)="OpenaddparameterModal(addParameterModal)">
            <i class="fas fa-plus-circle"></i>&nbsp;&nbsp;Add Parameter
          </button>
        </div>
      </div>
        <div *ngIf="!PageAccessRight.HasWriteAccess"><br /><br /></div>
      <div class="table-responsive">
        <ejs-grid #grid id="Grid" [dataSource]="ObjParameterList" [allowSelection]="true" allowFiltering="true" [pageSettings]='pageSettings'
          [filterSettings]="filterOptions" [toolbar]="toolbarOptions" [allowExcelExport]="true"
          (toolbarClick)="toolbarClick($event)" [gridLines]="lines" [enableHover]="false" [allowSorting]="true"
          e-gridheader="" height="363px" allowPaging='true' [toolbar]='toolbar'  [showColumnMenu]="true" [allowGrouping]="true"
          (commandClick)="EditParameter($event); OpenaddparameterModal(addParameterModal)"
          (pdfHeaderQueryCellInfo)='pdfHeaderQueryCellInfo($event)' [allowPdfExport]="true"
          (created)="created($event)"  >
          <e-columns>
            <e-column headerText="Action" textAlign="center" width="30" [commands]="commands" >
            </e-column>
            <e-column field="InstrumentId" headerText="Instrument Id" headerTextAlign='center' textAlign='left' width="60">
            </e-column>
            <e-column field="ParameterName" headerText="Parameter Name" headerTextAlign='center' textAlign='left' width="80"></e-column>
            <e-column field="TargetValue" headerText="Target Value"headerTextAlign='center' textAlign='left'width="80"></e-column>
            <e-column field="UpperValue" headerText="Upper Value" headerTextAlign='center' textAlign='left' width="80"></e-column>
            <e-column field="LowerValue" headerText="Lower Value" headerTextAlign='center' textAlign='left' width="80"></e-column>
          </e-columns>
        </ejs-grid>
      </div>
    </div>
  </div>
</div>

<ng-template #addParameterModal let-modal>
  <div class="modal_header">
    <!-- <h5 class="modal-title" *ngIf="!IsParameterEdit">Add Parameter</h5>
    <h5 class="modal-title" *ngIf="IsParameterEdit">Edit Parameter</h5>
    <button type="button" class="close" aria-label="close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button> -->

    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6">
          <h5 class="modal-title" *ngIf="!IsParameterEdit">Add Parameter</h5>
          <h5 class="modal-title" *ngIf="IsParameterEdit">Edit Parameter</h5>
        </div>
        <div class="col-md-6" class="Close_Popup">
          <i class="fas fa-times" (click)="modal.dismiss('Cross click')"></i>
        </div>

      </div>
    </div>


  </div>
  <div class="modal-body">
    <form [formGroup]="ParameterForm">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-5">
                <label for="InstrumentId" class="control-label col-form-label">Instrument Id:</label><span
                  class="text-danger">*</span>
              </div>
              <div class="col-md-7" print-error [control]="ParameterForm.get('IcsInstrumentID')">
                <ejs-dropdownlist [dataSource]="ObjInstrumentList" placeholder="Select Instrument" [fields]="fields"
                  name="IcsInstrumentID" [disableControl]="IsParameterEdit" showClearButton="true"   (change)="GetInstrumentTypeById($event)"
                  formControlName="IcsInstrumentID"></ejs-dropdownlist>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-5">
                <label for="InstrumentType" class="control-label col-form-label">Instrument Name:</label>
              </div>
              <div class="col-md-7">
                <label class="col-form-label">{{ObjInstrumentTypeName}}</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-5">
                <label for="ParameterName" class="control-label col-form-label">Parameter Name:</label><span
                  class="text-danger">*</span>
              </div>
              <div class="col-md-7" print-error [control]="ParameterForm.get('ParameterName')">
                <input type="text" class="form-control" id="ParameterName" placeholder="" name="ParameterName"
                  formControlName="ParameterName" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
              <div class="row">
                <div class="col-md-5">
                  <label for="Unit" class="control-label col-form-label">Unit:</label>
                  <span class="text-danger">*</span>
                </div>
                <div class="col-md-7" print-error [control]="ParameterForm.get('Unit')">
                  <input type="text" class="form-control" id="Unit" placeholder="" name="Unit" formControlName="Unit" />
                </div>
              </div>
            </div>
        </div>
      </div>
      <br>
      <div class="col-md-12">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                  <div class="col-md-5">
                    <label for="TargetValue" class="control-label col-form-label">Target Value:</label>
                  </div>
                  <div class="col-md-7">
                    <input type="text" class="form-control" id="TargetValue" placeholder="" name="TargetValue"
                      formControlName="TargetValue" />
                  </div>
                </div>
              </div>
          <div class="col-md-4">
            <div class="row">
              <div class="col-md-5">
                <label for="UpperRange" class="control-label col-form-label">Upper range :</label>
              </div>
              <div class="col-md-7">
                <input type="text" class="form-control" id="UpperRange" placeholder="" name="UpperValue"
                  formControlName="UpperValue" />
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row">
              <div class="col-md-5">
                <label for="LowerRange" class="control-label col-form-label">Lower range :</label>
              </div>
              <div class="col-md-7">
                <input type="text" class="form-control" id="LowerRange" placeholder="" name="LowerValue"
                  formControlName="LowerValue" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="addmodal_style" ejs-button (click)="SaveParameter()" *ngIf="!IsParameterEdit">
      Add
    </button>
    <button class="addmodal_style" ejs-button (click)="UpdateParameter()" *ngIf="IsParameterEdit">
      Update
    </button>
    <button class="cancel_style" (click)="modal.close('Close click')" ejs-button>
      cancel
    </button>
  </div>
</ng-template>
