 <div class="col-md-12">
    <div class="row">
        <div class="col-md-12 " style="padding-top: 30px;">
          <div class="row ">
              <div class="col-md-2">
                  <label for="InstrumentName" class="control-label col-form-label">Instrument Name:</label>
               </div>
               <div class="col-md-2">
                  <ejs-dropdownlist id='objInstrumentType'  [fields]='dropDownInstrumentFields'  [dataSource]='objInstrumentType'
                  [popupHeight]='height' [allowFiltering]='true' [placeholder]='watermark'  (change)="GetInstrumentIdByName($event)"
                  width=100% >
                </ejs-dropdownlist>
                </div>
                <div class="col-md-2">
                <label for="InstrumentID" class="control-label col-form-label">Instrument Id:</label>
              </div>
              <div class="col-md-2">
                 <ejs-dropdownlist id='InstrumentID'  [fields]='dropDownInstrumentFields' (change)="GetInstrumentListById($event)"
                 [popupHeight]='height' [allowFiltering]='true' [placeholder]='watermark' [dataSource]='ObjInstrumentListNew'
                 width=100%  >
               </ejs-dropdownlist>
               </div>
          </div>

         
        </div>
       
      </div>
</div>








<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="d-flex no-block align-items-center" *ngIf="PageAccessRight.HasWriteAccess">
        <h4 class="card-title"></h4>
        <div class="ml-auto mb-2" style="padding-top: 28px;">
         <!--  <button
            class="addbtn_style"
            ejs-button
            (click)="openAddModal(content3)">
            <i class="fas fa-plus-circle"></i>
            &nbsp;&nbsp;Add Maintenance
          </button> -->
        </div>
      </div>
      <div *ngIf="!PageAccessRight.HasWriteAccess"><br /><br /></div>
       <div *ngIf="show">
      <div class="table-responsive">
        <ejs-grid
          #grid
          id="Grid"
          [dataSource]="ObjMaintenanceListNew"
          [allowSelection]="true"
          allowFiltering="true"
          [filterSettings]="filterOptions"
          [toolbar]="toolbarOptions"
          [allowExcelExport]="true"
          (toolbarClick)="toolbarClick($event)"
          [gridLines]="lines"
          [enableHover]="false"
          [allowSorting]="true"
          e-gridheader=""
          height="363px"
          [pageSettings]='pageSettings'
          [toolbar]='toolbar'
         (commandClick)="actionMaintennace($event)" 
          allowPaging='true'[showColumnMenu]="true" [allowGrouping]="true"
           (excelQueryCellInfo)='excelQueryCellInfo($event)'  (excelExportComplete)='excelExportComplete()'
           (pdfHeaderQueryCellInfo)='pdfHeaderQueryCellInfo($event)' [allowPdfExport]="true"
           (created)="created($event)"
           [groupSettings]="groupOptions" 
           (queryCellInfo)="queryCellInfo($event)"
 
            >
          <e-columns>
          <!--    <e-column
              headerText="Action"
              textAlign="center"
              width="120"
              [commands]="commands"
            >
            </e-column> -->

             <div *ngIf="PageAccessRight.HasWriteAccess">

            <e-column
              headerText="Action"
              textAlign="center"
              width="200"              
            >
           
            <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            <ng-template #template let-data>
                            <div class="row">
                              <div class="col-md-6">
                                  <button class="addbtn1_style"  [disabled]="!data.ShowMaintenanceEditButton" (click)="EditMaintennaceNew($event,data)" ejs-button >
                                      <i class="fa fa-edit"></i>        
                                      &nbsp;Edit</button>
                
                              </div>
                              <div class="col-md-6">
                                  <button class="addbtn1_style" [disabled]="!data.ShowMaintenanceAddButton"  (click)="addMaintennace($event,data)" ejs-button >
                                      <i class="fas fa-plus-circle"></i>        
                                      &nbsp;Add</button>
                                </div>
                            </div>
                            </ng-template>
                          </div>
                    </div>
                  </div>
                  
            </e-column> 
            </div>

            <e-column
              field="InstrumentId"
              headerText="Instrument Id"
              headerTextAlign='center' textAlign='left'
              width="150"
            ></e-column>
            <e-column
              field="InstrumentTypeName"
              headerText="Instrument Name"
              headerTextAlign='center' textAlign='left'
              format="C2"
              width="160"
            ></e-column>
            <e-column
              field="IcsMaintenanceTypeName"
              headerText="Type of Action"
              textAlign="center"
              width="160"
            >
            </e-column>
            <e-column
              field="DueDate"
              headerText="Due Date"
              headerTextAlign='center' textAlign='left'
              format="yMd"
              width="150"
             [format]='formatOptions' [filter]='filter'
            ></e-column>
            <e-column
              field="PerformedDate"
              headerText="Performed Date"
              headerTextAlign='center' textAlign='left'
            [format]='formatOptions' [filter]='filter'
              width="150"
            >
            </e-column>
            <e-column
              field="NextDueDate"
              headerText="Next Due Date"
              headerTextAlign='center' textAlign='left'
              width="150"
            [format]='formatOptions' [filter]='filter'
            ></e-column>
            <e-column headerText="Attachment" textAlign="center" width="150">
              <ng-template #template let-data>
                  <div><a (click)="openAddModal(content4);setRowId(data);">  <i [ngClass]="(data.HasAttachments===true)?'far fa-folder-open':'far fa-folder'"></i></a></div>
              </ng-template>
            </e-column>
            <e-column
              field="Description"
              headerText="Description"
              headerTextAlign='center' textAlign='left'
              format="yMd"
              width="160"
            >
            </e-column>
          </e-columns>
        </ejs-grid>
      </div>
    </div>
    </div>
  </div>
</div>

<ng-template #content3 let-modal>
  <div class="modal_header">
    <!-- <h5 class="modal-title" *ngIf="!IsMaintenanceEdit">Maintenance Details</h5>
    <h5 class="modal-title" *ngIf="IsMaintenanceEdit">
      Edit Maintenance Details
    </h5> -->
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
              <h5 class="modal-title" *ngIf="!IsMaintenanceEdit">Add Maintenance </h5>
              <h5 class="modal-title" *ngIf="IsMaintenanceEdit">Edit Maintenance </h5>
            </div>
            <div class="col-md-6" class="Close_Popup">
                    <i class="fas fa-times" (click)="modal.dismiss('Cross click')" ></i>
            </div>

        </div>
    </div>
  </div>

  <div class="modal-body">
    <form [formGroup]="MaintenanceFormGrp">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="InstId" class="control-label col-form-label"
                  >Instrument ID:</label
                ><span class="text-danger">*</span>
                <div print-error [control]="MaintenanceFormGrp.get('IcsInstrumentId')">
                <ejs-dropdownlist
                  id="InstId"
                  [dataSource]="ObjInstrumentList"
                  [fields]="dropDownInstrumentFields"
                  formControlName="IcsInstrumentId"
                  [popupHeight]="height"
                  [allowFiltering]="true"
                  [placeholder]="watermark"
                  name="IcsInstrumentID"
                  (change)="GetInstrumentTypeAndMaintenanceTypeById($event)"
                  [disableControl]="IsMaintenanceEdit"
                ></ejs-dropdownlist>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="InstType" class="control-label col-form-label"
                  >Instrument Name:</label
                >
                <div class="UnderLine_Type">
               <!--  <label class="col-form-label">{{objInstrumentType['Name']}}</label>-->
                  <label class="col-form-label">{{ObjInstrumentTypeName}}</label>
                 </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label
                  for="Type"
                  class="control-label col-form-label ml-auto offset-1 p-l-40"
                  style="padding-left: 2px;" >
                  Maintenance Type:</label
                ><span class="text-danger">*</span>
                <div print-error [control]="MaintenanceFormGrp.get('IcsMaintenanceTypeId')">
                <ejs-dropdownlist
                  id="Type"
                  [dataSource]="ObjMaintenanceType"
                  [fields]="fiedropDownMaintenanceFieldslds"
                  [popupHeight]="height"
                  [allowFiltering]="true"
                  [placeholder]="watermark"
                  name="IcsMaintenanceTypeId"
                  formControlName="IcsMaintenanceTypeId"
                   (change)='ValidateInstrumentMaintenance($event)'
                ></ejs-dropdownlist>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr style="background-color: #a9a9a9" />
      <div class="col-md-12" style="margin-top: 10px">
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-6">
                <label
                  for="PerformanceDate"
                  class="control-label col-form-label"
                  >Performance Date:</label
                ><span class="text-danger">*</span>
              </div>
              <div class="col-md-6" print-error [control]="MaintenanceFormGrp.get('PerformedDate')">
                <ejs-datepicker
                  [value]="dateValue"
                  placeholder="Enter date"
                  name="PerformedDate"
                  formControlName="PerformedDate"
                ></ejs-datepicker>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-3">
                <label  style="padding-top: 20px;" for="Attachment" class="control-label col-form-label"
                  >Attachment:</label
                >
              </div>
              <div class="col-md-9">
                <ejs-uploader
                  #defaultupload
                  [autoUpload]="false"
                  [dropArea]="dropEle"
                  formArrayName='AttachmentList'
                  (selected)="onFileSelect($event)"
                  maxFileSize=maxFileSize
                ></ejs-uploader>
                <small class="form-text text-cyan">* multiple attachment</small>
                <div *ngFor="let item of AttachmentList">
                  <!-- <label for="">{{item.AttachmentPath}}</label> -->
                  <label class="link" (click)="DownLoadFile(item.AttachmentPath)">{{item.ImageName}}</label>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" style="margin-top: 10px">
          <div class="row">
            <div class="col-md-3">
              <div class="col-md-12">
                <label for="Description" class="control-label col-form-label"
                  >Description:</label
                >
              </div>
            </div>
            <div class="col-md-9">
              <div class="col-md-12">
                <textarea
                  class="form-control frm_tabtxtarea cye-lf-tag"
                  rows="5"
                  name="Description"
                  formControlName="Description"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button
      class="addmodal_style"
      (click)="SaveMaintenance()"
      *ngIf="!IsMaintenanceEdit"
      ejs-button
    >
      Add
    </button>
    <button
      class="addmodal_style"
      (click)="UpdateMaintenance()"
      *ngIf="IsMaintenanceEdit"
      ejs-button
    >
      Update
    </button>
    <button
      class="cancel_style"
      (click)="modal.close('Close click')"
      ejs-button
    >
      cancel
    </button>
  </div>
</ng-template>
