<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="d-flex no-block align-items-center">
        <h4 class="card-title"></h4>
        <div
          class="ml-auto mb-2"
          style="padding-top: 28px"
          *ngIf="PageAccessRight.HasWriteAccess"
        >
          <button class="addbtn_style" ejs-button [routerLink]="['adduser']">
            <i class="fas fa-plus-circle"></i> &nbsp;&nbsp;Add User
          </button>
        </div>
      </div>
      <div *ngIf="!PageAccessRight.HasWriteAccess"><br /></div>

      <ejs-grid
        #grid
        id="Grid"
        [dataSource]="ObjUserList"
        [gridLines]="lines"
        height="370px"
        [allowFiltering]="true"
        [allowSorting]="true"
        [filterSettings]="filterOptions"
        (commandClick)="commandClick($event)"
        allowTextWrap="true"
        [textWrapSettings]="wrapSettings"
        [toolbar]="toolbar"
        [allowGrouping]="true"
        [allowSorting]="true"
        [showColumnMenu]="true"
        [groupSettings]="groupOptions"
        [allowExcelExport]="true"
        (toolbarClick)="toolbarClick($event)"
         [allowPdfExport]="true"
          (pdfHeaderQueryCellInfo)='pdfHeaderQueryCellInfo($event)'
          [allowPaging]='true'
          [pageSettings]='pageSettings' 
           (created)="created($event)"
      >
        <e-columns>
          <e-column
            headerText="Action"
            textAlign="center"
            width="30"
            [commands]="commands"
          >
          </e-column>
          <e-column
            field="RowNumber"
            headerText="Sr. No."
            headerTextAlign="center" textAlign="left"
            width="40"
          ></e-column>
            <e-column
            field="EmployeeId"
            headerText="Employee Id"
            headerTextAlign="center" textAlign="left"
            width="80"
          ></e-column>
          <e-column
            field="UserName"
            headerText="User Name"
            headerTextAlign="center" textAlign="left"
            width="100"
          ></e-column>
          <e-column
            field="EmailId"
            headerText="Email Id"
            headerTextAlign="center" textAlign="left"
            width="180"
          ></e-column>
          <e-column
            field="DepartmentName"
            headerText="Department"
            headerTextAlign="center" textAlign="left"
            width="120"
          >
          </e-column>
          <e-column
            field="ManagerName"
            headerText="Manager"
            headerTextAlign="center" textAlign="left"
            width="100"
          >
          </e-column>
        </e-columns>
      </ejs-grid>
    </div>
  </div>
</div>
