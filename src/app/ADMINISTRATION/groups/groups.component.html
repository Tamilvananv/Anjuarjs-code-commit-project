<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="d-flex no-block align-items-center">
        <h4 class="card-title"></h4>
        <div
          class="ml-auto mb-2"
          style="padding-top: 28px"
          *ngIf="PageAccessRight.HasWriteAccess"
        >
          <button
            class="addbtn_style"
            ejs-button
            [routerLink]="['CreatePermission']"
          >
            <i class="fas fa-plus-circle"></i> &nbsp;&nbsp;Create Permission
          </button>
        </div>
      </div>
      <div *ngIf="!PageAccessRight.HasWriteAccess"><br /></div>

      <ejs-grid
        #grid
        id="Grid"
        [dataSource]="ObjPermissionList"
        [gridLines]="lines"
        height="370px"
        [editSettings]="editSettings"
        [allowSorting]="true"
        [filterSettings]="filterOptions"
        (commandClick)="commandClick($event)"
        [allowFiltering]="true"
        [toolbar]="toolbar"
        [allowGrouping]="true"
        [showColumnMenu]="true"
        [groupSettings]="groupOptions"
        [allowExcelExport]="true"
        (toolbarClick)="toolbarClick($event)"
        [allowPdfExport]="true"        
        [pageSettings]='pageSettings'
        [allowPaging]='true'
         (created)="created($event)"
      >
        <e-columns>
          <e-column
            [visible]="visibleEdit"
            headerText="Action"
            textAlign="center"
            width="30"
            [commands]="commands"
          >
          </e-column>

          <!--   <e-column field="RowNumber" headerText="Sr. No." textAlign="Center" width="150"></e-column> -->
          <e-column
            field="PermissionName"
            headerText="Permission"
            headerTextAlign="center" textAlign="left"
            width="50"
          ></e-column>
          <e-column
            field="PermissionDescription"
            headerText="Permission Description"
            headerTextAlign="center" textAlign="left"
            width="100"
          ></e-column>
        </e-columns>
      </ejs-grid>
    </div>
  </div>
</div>
