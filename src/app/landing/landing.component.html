<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<!-- <body style="background-image: url(assets/images/immuneel/Landing.png); height: 665px;"> -->

<body style="overflow-y: hidden;">
    <div id="main-wrapper" [ngClass]="{'show-sidebar': showMobileMenu}" [dir]="options.dir"
        [attr.data-theme]="options.theme" [attr.data-layout]="options.layout"
        [attr.data-sidebartype]="options.sidebartype" [attr.data-sidebar-position]="options.sidebarpos"
        [attr.data-header-position]="options.headerpos" [attr.data-boxed-layout]="options.boxed"
        data-sidebartype="full">

        <header class="topbar " [attr.data-navbarbg]="options.navbarbg">
            <nav class="d-flex top-navbar navbar-expand-md"
                [ngClass]="(options.navbarbg=='skin6')?'navbar-light':'navbar-dark'">
                <div class="navbar-header" [ngClass]="(expandLogo)?'expand-logo':''"
                    [attr.data-logobg]="options.logobg">

                    <a (click)="showMobileMenu = !showMobileMenu"
                        class="nav-toggler waves-effect waves-light d-block d-md-none" href="javascript:void(0)">
                        <i [ngClass]="(showMobileMenu)?'ti-close':'ti-menu'"></i>
                    </a>
                    <a class="navbar-brand" href="/">

                        <b class="logo-icon">
                            <!-- <img src="assets/images/immuneel/Logo_24.png" class="light-logo" />  -->
                            <img src="assets/images/immuneel/Imm.png" class="light-logo" /> 
                        </b>
                        <span class="logo-text">
                                <!-- <h6 style="color: #0881a9;   font-family: Helvetica, Sans-Serif; padding-top: 8px;"> SymphonyTech ELN</h6>    -->
                             <img src="assets/images/immuneel/new.png" class="light-logo" /> 
                        </span>
                    </a>
                    <a class="topbartoggler d-block d-md-none waves-effect waves-light" href="javascript:void(0)"
                        (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent">
                        <i class="ti-more"></i>
                    </a>
                </div>
                <div class="navbar-collapse collapse" id="navbarSupportedContent"
                    [attr.data-navbarbg]="options.navbarbg" [ngbCollapse]="!isCollapsed">
                    <app-navigation [isLanding]="true" class="w-100"> </app-navigation>
                </div>
            </nav>
        </header>
    </div>
    <!--End of Header -->
    <div class="col-md-12 first_row">
        <div class="row" style="margin:0 10%;">
            <div class="col-lg-12 col-md-12">
                <div class="col-sm-6 col-md-4 form-group boxModule" *ngFor="let ModuleObj of ModuleList">
                    <div class="text-white">
                        <div class="cards cursorHand" (click)='goToModule(ModuleObj)'>
                            <div class="icon_1">
                                <i class="{{ModuleObj.IconPath}}"></i>
                            </div>
                            <div class="text2">
                                <h5>
                                    {{ModuleObj.ModuleName}}
                                </h5>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
