<div class="col-md-12">
  <div class="row">
      <div class="col-md-6"></div>
    <div class="col-md-6">
      <div class="form-actions pull-right">
        <div class="d-flex no-block ">
          <div class="ml-auto">
            <button type="submit" class="btn_frmsubmit" ejs-button>
              Save
            </button>
            <button type="submit" class="btn_frmsubmit" ejs-button>
              Back
            </button>
            <button type="submit" class="btn_frmsubmit" ejs-button>
              Next
            </button>
            <button type="button" class="btn_frmcancel" ejs-button>
              Cancel
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="col-md-12">
  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-6">
      <div class="form-actions pull-right">
        <div class="d-flex no-block align-items-center">
          <div class="ml-auto">
            <button type="submit" class="btn_frmsubmit" (click)="AddNotes(addnotes)" ejs-button>
              Add Note
            </button>
            <button type="submit" class="btn_frmsubmit"  (click)="AttachNotes(attachnotes)" ejs-button>
              Attach Note
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #addnotes let-modal>
  <div class="modal_header">

    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6">
          <h5 class="modal-title">Add Notes</h5>

        </div>
        <div class="col-md-6" class="Close_Popup">
          <i class="fas fa-times" (click)="modal.dismiss('Cross click')"></i>
        </div>

      </div>
    </div>

  </div>
  <div class="modal-body">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-5">
              <label for="AuditNumber" class="control-label col-form-label">Audit Number:</label>
            </div>
            <div class="col-md-7">
              <ejs-dropdownlist [dataSource]="" placeholder="Select Number" [fields]="fields" name="AuditNumber">
              </ejs-dropdownlist>
            </div>
          </div>
        </div>
       
      </div>
    </div>

    <div class="col-md-12">
        <div class="row">
         
          <div class="col-md-12">
              <div class="row">
                <div class="col-md-2">
                  <label for="Note" class="control-label col-form-label">Note:</label>
                </div>
                <div class="col-md-10">
                    <ejs-textbox [multiline]='true' value= 'Mr. Dodsworth Dodsworth, System Analyst, Studio 103, The Business Center' ></ejs-textbox>
                </div>
              </div>
            </div>
        </div>
      </div>
   
  </div>
  <div class="modal-footer">
    <button type="button" class="btn_frmsubmit float-right" ejs-button>Add</button>
    <button type="button" class="btn_frmcancel float-right" ejs-button (click)="modal.close()">Cancel
    </button>
  </div>
</ng-template>

<ng-template #attachnotes let-modal>
    <div class="modal_header">
  
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
            <h5 class="modal-title">Attach Notes</h5>
  
          </div>
          <div class="col-md-6" class="Close_Popup">
            <i class="fas fa-times" (click)="modal.dismiss('Cross click')"></i>
          </div>
  
        </div>
      </div>
  
    </div>
    <div class="modal-body">
        <div class="col-md-12">
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-5">
                    <label for="AuditNumber" class="control-label col-form-label">Audit Number:</label>
                  </div>
                  <div class="col-md-7">
                    <ejs-dropdownlist [dataSource]="" placeholder="Select Number" [fields]="fields" name="AuditNumber">
                    </ejs-dropdownlist>
                  </div>
                </div>
              </div>
             
            
            </div>
          </div>
          <div class="col-md-12">
              <div class="row">
               
                <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-5">
                        <label for="Attach" class="control-label col-form-label">Attach Notes:</label>
                      </div>
                      <div class="col-md-7">
                          <ejs-uploader #defaultupload [autoUpload]="false" [dropArea]="dropEle"
                          [asyncSettings]="path" (success)="onUploadSuccess($event)"
                          (failure)="onUploadFailure($event)"></ejs-uploader>
                      </div>
                    </div>
                  </div>
              
              </div>
            </div>
        
      
      </div>
      <div class="modal-footer">
          <button type="button" class="btn_frmsubmit float-right" ejs-button>Add</button>
          <button type="button" class="btn_frmcancel float-right" ejs-button (click)="modal.close()">Cancel
          </button>
        </div>
      </ng-template>
<div class="control-section">
  <ejs-grid [dataSource]='data' [gridLines]="lines" allowPaging='true' [pageSettings]='pageSettings'
    [editSettings]='editSettings'>
    <e-columns>
      <e-column field='AddedBy' headerText='Added By' width='130' textAlign='center'></e-column>
      <e-column field='OrderDate' headerText='Date & Time' width='130' type='date' format='yMd' editType='datepickeredit'
        textAlign='center'></e-column>
        <e-column field='AuditNumber' headerText='Audit Number' width='150' textAlign='center'></e-column>
      <e-column field='Notes' headerText='Notes' width='150' textAlign='center'></e-column>
      <e-column headerText='Manage Records' width='160' [commands]='commands' textAlign='center'></e-column>
    </e-columns>
  </ejs-grid>
</div>
