<div class="row">
  <div class="col-md-12" style="padding-top: 30px;">
    <div class="card">
      <ngb-tabset #t="ngbTabset" class="tabset1">

          <ng-template ngbTabContent>

          </ng-template>
        </ngb-tab>
        <ngb-tab id="tab-selectbyid2" title="Document Template ">

          </ng-template>
