<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="d-flex no-block align-items-center">
        <h4 class="card-title"></h4>
        <div
          class="ml-auto mb-2"
          style="padding-top: 28px"         
        >
        
        </div>
      </div>
     

      <ejs-grid
        #grid
        id="Grid"
        [dataSource]=""
        [gridLines]="lines"
        height="200px"
      
        [allowSorting]="true"
        [filterSettings]="filterOptions"
          [allowPaging]='true'
          [pageSettings]='pageSettings' 
      >
        <e-columns>
          <e-column
           field=""
            headerText="Sr.No"
            textAlign="center"
            width="35"          
          ></e-column>

          <e-column
            field=""
            headerText="Patient ID"
            headerTextAlign="center" textAlign="left"
            width="90"
          ></e-column>

           <e-column
            field=""
            headerText="Batch ID"
            headerTextAlign="center" textAlign="left"
            width="90"
          ></e-column>

          <e-column
            field=""
            headerText="Appearance"
            headerTextAlign="center" textAlign="left"
            width="80"
          ></e-column>

          <e-column
            field=""
            headerText="Cells Number"
            headerTextAlign="center" textAlign="left"
            width="90"
          ></e-column>

          <e-column
            field=""
            headerText="% CAR19+ cells"
            headerTextAlign="center" textAlign="left"
            width="100"
          ></e-column>

          <e-column
            field=""
            headerText="% CD3+ cells"
            headerTextAlign="center" textAlign="left"
            width="83"
          ></e-column>
          
          <e-column
            field=""
            headerText="Viability"
            headerTextAlign="center" textAlign="left"
            width="60"
          ></e-column>

          <e-column
            field=""
            headerText="Sterility"
            headerTextAlign="center" textAlign="left"
            width="60"
          ></e-column>

           <e-column
            field=""
            headerText="Endotoxins"
            headerTextAlign="center" textAlign="left"
            width="70"
          ></e-column>

           <e-column
            field=""
            headerText="Vector Copy Number"
            headerTextAlign="center" textAlign="left"
            width="140"
          ></e-column>

         <e-column
            field=""
            headerText="RCL(Replication Competent Lentivirus)"
            headerTextAlign="center" textAlign="left"
            width="230"
          ></e-column>

        </e-columns>
      </ejs-grid>
    </div>
  </div>
</div>
