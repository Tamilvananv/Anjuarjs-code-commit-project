<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="d-flex no-block align-items-center">
        <h4 class="card-title"></h4>
        <div
          class="ml-auto mb-2"
          style="padding-top: 28px"         
        >
        
        </div>
      </div>
     

      <ejs-grid
        #grid
        id="Grid"
        [dataSource]="Data"
        [gridLines]="lines"
        height="390px"       
        [allowSorting]="true"
        [filterSettings]="filterOptions"
          [allowPaging]='true'
          [pageSettings]='pageSettings' 
          (queryCellInfo)='queryCellInfo($event)'
      >
        <e-columns>
          <e-column
           field="SrNo"
            headerText="Sr.No"
            textAlign="center"
            width="70"          
          ></e-column>

          <e-column
            field="PatientId"
            headerText="Patient ID"
             textAlign="center"
            width="120"
          ></e-column>

           <e-column           
            headerText="Specifications"
            [columns]="SpecificationColumns"
            textAlign="Center"
            width="150"
          ></e-column>

          <e-column
           
            headerText="Translucent substance without clumps"
            [columns]="AppearanceColumns"
             textAlign="center"
            width="300"
          ></e-column>

          <e-column
           
            headerText=">0.5 x 10^6 cells CAR19+/kg of weight"
            [columns]="CellsNumberColumns"
             textAlign="center"
            width="280"
          ></e-column>

          <e-column
            
            headerText="≥20%"
             [columns]="CAR19Columns"
            textAlign="center"
            width="120"
          ></e-column>

          <e-column
           
            headerText="≥70%"
             [columns]="CD3Columns"
           textAlign="center"
            width="120"
          ></e-column>
          
          <e-column
           
            headerText="≥70%"
              [columns]="ViabilityColumns"
          textAlign="center"
            width="120"
          ></e-column>

          <e-column
           
            headerText="Sterile"
             [columns]="SterilityColumns"
          textAlign="center"
            width="120"
          ></e-column>

           <e-column
            
            headerText="≤0.5 EU/mL"
             [columns]="EndotoxinsColumns"
           textAlign="center"
            width="180"
          ></e-column>

           <e-column
           
            headerText="≤10"
             [columns]="VectorColumns"
           textAlign="center"
            width="180"
          ></e-column>

         <e-column            
            headerText="Negative"
             [columns]="RCLColumns"
           textAlign="center"
            width="290"
          ></e-column>

          <e-column
           
            headerText="Report generation"
             [columns]="ReportColumns"
           textAlign="center"
            width="180"
          ></e-column>

        </e-columns>
      </ejs-grid>
    </div>
  </div>
</div>
