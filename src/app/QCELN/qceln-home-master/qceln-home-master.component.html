<div class="row" style="padding-top: 35px;">
    <div class="dashboardBox" *ngFor="let item of ExperimentCardList">
        <a [routerLink]="['listview',item.StatusId,item.StatusName]">
            <div class=" text-white">
                <div class="card">
                    <div class="cardheader" [style.background-color]="item.CardColor">{{item.Count}} </div>
                    <div class="card_info">
                        <div class="divider div-transparent"></div>
                        <h4 [style.background-color]="item.CardColor">{{item.StatusName}} </h4>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
<div class="row" *ngIf="PageAccessRight.HasWriteAccess">
    <div class="col-sm-12">
        <a [routerLink]="['/elnexperiments/new']" class="btn btn-link">New Experiment</a>
    </div>
</div>
