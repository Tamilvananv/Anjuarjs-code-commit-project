<div class="col-md-12 text-right">
    <div class="custom-control custom-checkbox">
        <button type="submit" class="btn_frmsubmit" (click)="moveToTab('tabProcedure')" ejs-button>
            <i class="ti-arrow-left"></i>&nbsp;Back
        </button>
        <button type="button" class="btn_frmsubmit" (click)="moveToTab('tabResultRemark')" ejs-button>
            Next &nbsp;<i class="ti-arrow-right"></i>
        </button>
        <button type="button" class="btn_frmcancel" ejs-button [routerLink]="'/qcelnhome'">
            <i class="fas fa-times"></i> &nbsp;Cancel
        </button>
    </div>
</div>
<div class="col-md-12" [hidden]="expVersionObj.VersionId ==null">
    <ejs-filemanager id='overview' #fileManagerCtrl [rootAliasName]="'Attachments'" [showHiddenItems]="showHiddenItems"
    [toolbarSettings]='toolbarSettings' [contextMenuSettings]='contextMenuSettings' [ajaxSettings]='ajaxSettings' [searchSettings]='searchSettings' (beforeDownload)="beforeSend($event)"
        (beforeImageLoad)="beforeSend($event)" (beforeSend)="beforeSend($event)" view="Details">
    </ejs-filemanager>
</div>
